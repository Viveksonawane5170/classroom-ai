<!DOCTYPE html>
<html>
<head>
    <title>Classroom AI - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Classroom AI</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="nav-item nav-link">Welcome, {{ user.username }}!</span>
                    <a class="nav-item nav-link" href="{% url 'signout' %}">Sign Out</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'signin' %}">Sign In</a>
                    <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
